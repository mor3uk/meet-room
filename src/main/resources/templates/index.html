<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}"></title>
    <link rel="stylesheet" th:href="@{/webjars/fullcalendar/5.8.0/main.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/src/styles.css}">
    <link rel="shortcut icon" th:href="@{/img/favicon/favicon.ico}" type="image/x-icon">
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/fullcalendar/5.8.0/main.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/moment/2.29.1/moment.js}"></script>
    <script th:src="@{/js/src/calendar.js}"></script>
</head>
<body>
<div>
    <main>
        <!--/*/ <th:block th:include="fragments/header.html"></th:block> /*/-->
        <div th:if="${param.successLogin}" th:text="#{app.const.successLoginMessage}" class="alert alert-success alert-margin" role="alert"></div>
        <div th:if="${param.successEventEdition}" th:text="#{app.const.successEventEditionMessage}" class="alert alert-success alert-margin" role="alert"></div>
        <div th:if="${param.successEventAddition}" th:text="#{app.const.successEventAdditionMessage}" class="alert alert-success alert-margin" role="alert"></div>
        <div th:if="${param.successEventDeletion}" th:text="#{app.const.successEventDeletionMessage}" class="alert alert-success alert-margin" role="alert"></div>
        <div id='calendar'></div>
    </main>
</div>
</body>
</html>
